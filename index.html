<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website Header</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Travel</a>
        <div class="grupo">
            <ul class="navegacion">
                <li><a href="#">Home</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="action">
                <li><a href="#"><ion-icon name="search-outline"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
            </ul>
        </div>
    </header>
    <div class="banner">
        <div class="bg">
            <img src="img/bg.jpg" class="cover" alt="">
            <div class="content">
                <h2>Explore the world</h2>
                <a href="#" class="btn">Book Now</a>
            </div>
            <div class="searchBox">
                <div class="inputBox">
                    <p>Enter Location</p>
                    <input type="text" placeholder="Ex: Maldives">
                </div>
                <div class="inputBox">
                    <p>Check in</p>
                    <input type="date">
                </div>
                <div class="inputBox">
                    <p>Check out</p>
                    <input type="date">
                </div>
                <div class="inputBox">
                    <p class="white"></p>
                    <input type="submit" value="Find">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
